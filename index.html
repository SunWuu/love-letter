
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态表白信</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .heart {
            position: absolute;
            color: #e74c3c;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ 给最特别的你 ❤️</h1>
        <p>亲爱的 [迪迪]，</p>
        <p>从遇见你的那一刻起，我的世界变得不一样了。</p>
        <p>你的笑容像阳光一样温暖，你的声音像音乐一样动听。</p>
        <p>我想告诉你：我喜欢你，喜欢你的一切。</p>
        <p>愿意和我一起走过未来的每一天吗？</p>
        <p>—— 永远喜欢你的 [木头人]</p>
    </div>

    <script>
        // 飘落的爱心
        function createHearts() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHearts, 300);

        // 点击页面弹出爱心
        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            heart.style.animationDuration = '1s';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        });
    </script>
</body>
</html>
